{% extends "accounts/test.html" %}



{% block content %}

<h1>Perfil do Usuario</h1>
<p>Nome de Usuario: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateUserModal">
  Atualizar Usuário
</button>

<!-- Modal -->
<div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="updateUserModalLabel">Atualizar Usuário</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <!-- Formulário -->
              <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label class="small mb-1">Username:</label>
                        {{ user_form.username }}
                    <label class="small mb-1">Email:</label>
                        {{ user_form.email }}
                  </div>
                  <button type="submit" class="btn btn-primary">Atualizar</button>
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock %}
