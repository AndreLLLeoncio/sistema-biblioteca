<div class='adicionar-autor-modal'>
  <div class="modal fade" id="adicionarAutorModal" tabindex="-1" role="dialog" aria-labelledby="adicionarAutorModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
              <h5 class="modal-title" id="adicionarAutorModalLabel">Cadastrar Autor</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>


          <form method="POST">
            {% csrf_token %}
            <div class="modal-body">
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>


        </div>
      </div>
  </div>
</div>
