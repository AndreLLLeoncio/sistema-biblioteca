{% extends "accounts/test.html" %}



{% block content %}

<h1>Perfil do Usuario</h1>
<p>Nome de Usuario: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>



<div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content"></div>
    </div>
  </div>
  
  <!-- Create book button -->
  <button id="atualizar-usuario" class="btn btn-primary" type="button" name="button">Atualizar</button>
{% endblock %}


{%block scripts%}
<script type="text/javascript">

    // BS4
    $(document).ready(function() {
        $("#atualizar-usuario").modalForm({
            formURL: "{% url 'atualizar_usuario' %}"
        });
    });
    
    // BS5
    document.addEventListener('DOMContentLoaded', (e) => {
      modalForm(document.getElementById('atualizar-usuario'), {
        formURL: "{% url 'atualizar_usuario' %}"
      })
    });
    
    </script>
{% endblock %}
